<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Viewer - Config Error Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef1f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
        }
        .controls label {
            font-weight: bold;
            color: #4a627a;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .controls input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: #e74c3c;
        }
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            align-self: flex-start; /* For button in flex column */
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        #crash-banner {
            display: none;
            background-color: #fce4e4;
            color: #c0392b;
            border: 1px solid #e74c3c;
            padding: 18px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.1);
        }
        .profile-card {
            background-color: #ffffff;
            border: 1px solid #e0e6ed;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .profile-card h2 {
            color: #34495e;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .profile-card p {
            font-size: 1.1em;
            margin: 8px 0;
            color: #555;
        }
        .profile-card strong {
            color: #2c3e50;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .profile-placeholder {
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‘¤ User Profile Viewer</h1>

    <div id="crash-banner"></div>

    <div class="controls">
        <label for="failure-toggle">
            <input type="checkbox" id="failure-toggle">
            Simulate Configuration Error (Bad API URL)
        </label>
        <button onclick="loadUserProfile()">Refresh Profile</button>
    </div>

    <div class="profile-card">
        <div id="loading-spinner" class="loading-spinner"></div>
        <div id="profile-details">
            <p class="profile-placeholder">Click 'Refresh Profile' to load user data.</p>
        </div>
    </div>
</div>

<script>
    const CRASH_BANNER_ID = 'crash-banner';
    const PROFILE_DETAILS_ID = 'profile-details';
    const LOADING_SPINNER_ID = 'loading-spinner';
    const FAILURE_TOGGLE_ID = 'failure-toggle';

    // Simulated user data that would come from a successful API call
    const mockUserProfile = {
        id: "USR-001",
        name: "Alice Wonderland",
        email: "alice@example.com",
        role: "Administrator",
        lastLogin: "2023-11-18T10:30:00Z"
    };

    /**
     * Renders the user profile details to the UI.
     * @param {object} profile - The user profile object.
     */
    function renderProfile(profile) {
        document.getElementById(PROFILE_DETAILS_ID).innerHTML = `
            <h2>${profile.name}</h2>
            <p><strong>ID:</strong> ${profile.id}</p>
            <p><strong>Email:</strong> ${profile.email}</p>
            <p><strong>Role:</strong> ${profile.role}</p>
            <p><strong>Last Login:</strong> ${new Date(profile.lastLogin).toLocaleString()}</p>
        `;
    }

    /**
     * Displays a placeholder message when no profile is loaded or an error occurs.
     * @param {string} message - The message to display.
     */
    function renderProfilePlaceholder(message = "Could not load user profile.") {
        document.getElementById(PROFILE_DETAILS_ID).innerHTML = `<p class="profile-placeholder">${message}</p>`;
    }

    /**
     * Shows or hides the loading spinner.
     * @param {boolean} show - True to show, false to hide.
     */
    function toggleLoadingSpinner(show) {
        document.getElementById(LOADING_SPINNER_ID).style.display = show ? 'block' : 'none';
        document.getElementById(PROFILE_DETAILS_ID).style.display = show ? 'none' : 'block';
    }

    /**
     * Simulates fetching user profile data from an API,
     * injecting a configuration error if enabled.
     */
    async function fetchUserProfile(isFailureMode) {
        const configKey = "USERS_API_URL";
        
        // --- Configuration Logic ---
        const GOOD_API_URL = "https://api.example.com/users/1"; // A valid (but simulated) URL
        const BAD_API_URL = "http://badhost:9999/api/users/1";  // An intentionally unreachable URL

        const API_ENDPOINT = isFailureMode ? BAD_API_URL : GOOD_API_URL;
        // ---------------------------

        let lowLevelErrorMessage = "Unknown network error"; // Default
        
        try {
            // Simulate network latency (e.g., 500ms for a real API call)
            await new Promise(resolve => setTimeout(resolve, 500)); 
            
            // Using actual fetch for the bad URL to truly simulate a network refusal
            const response = await fetch(API_ENDPOINT); 

            if (!response.ok) {
                // For actual HTTP errors (like 404, 500 from a real server at BAD_API_URL if it existed)
                lowLevelErrorMessage = `HTTP Error: ${response.status} ${response.statusText}`;
                throw new Error(lowLevelErrorMessage);
            }
            
            // If we reach here, it's the happy path (though for BAD_API_URL, this won't happen)
            // We're just returning mock data as the 'good' API isn't real either.
            return mockUserProfile; 

        } catch (error) {
            // Capture the specific network error message
            if (error instanceof TypeError && error.message === 'Failed to fetch') {
                // This is a common message for ERR_CONNECTION_REFUSED, DNS errors etc.
                lowLevelErrorMessage = 'Failed to fetch (likely connection refused or host unreachable)';
            } else {
                lowLevelErrorMessage = error.message;
            }

            // --- FAILURE PATH: Log Configuration Error ---
            const log = {
                timestamp: new Date().toISOString(),
                configKey: configKey,
                badValue: API_ENDPOINT,
                errorCode: "CONFIG_ERROR",
                lowLevelErrorMessage: lowLevelErrorMessage 
            };
            
            console.error(">>> CONFIGURATION ERROR LOG (JSON) <<<");
            console.error(JSON.stringify(log, null, 2));

            // Re-throw the error to be handled by the outer loadUserProfile()
            throw new Error(`Config error: ${configKey} unreachable (ECONNREFUSED / ${lowLevelErrorMessage})`);
        }
    }

    /**
     * Orchestrates the loading of user profile data.
     */
    async function loadUserProfile() {
        const banner = document.getElementById(CRASH_BANNER_ID);
        const isFailureMode = document.getElementById(FAILURE_TOGGLE_ID).checked;

        // Reset UI State
        banner.style.display = 'none';
        banner.textContent = '';
        toggleLoadingSpinner(true);
        renderProfilePlaceholder("Loading user profile...");
        
        try {
            const profile = await fetchUserProfile(isFailureMode);
            renderProfile(profile);
            console.log("Success: User profile loaded.", profile);
            
        } catch (error) {
            // Failure Path: Display banner and update profile area
            banner.textContent = error.message; // Use the specific error message from fetchUserProfile
            banner.style.display = 'block';
            renderProfilePlaceholder("Failed to load profile due to a configuration error.");
            console.error("UI Error:", error.message);
        } finally {
            toggleLoadingSpinner(false);
        }
    }

    // Initial setup: Load profile on page load and attach event listener
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById(FAILURE_TOGGLE_ID).addEventListener('change', loadUserProfile);
        loadUserProfile(); // Initial fetch on page load
    });
</script>

</body>
</html>
